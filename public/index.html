<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Live Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/plugin/utc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/plugin/timezone.js"></script>
    <style>
        .card {
            transition: all 0.3s ease;
        }
        .card:hover {
            transform: scale(1.02);
        }
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
        }
        .status-live { background-color: #22c55e; }
        .status-offline { background-color: #eab308; }
        .status-error { background-color: #ef4444; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-6">TikTok Live Dashboard</h1>
            
            <!-- Control Panel -->
            <div class="bg-white rounded-2xl shadow-md p-4 mb-6 flex gap-4 flex-wrap">
                <button onclick="checkAllStatus()" class="flex items-center gap-2 px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-lg font-medium transition-all">
                    üîç Check Live Status
                </button>
                <button onclick="startMonitoring()" class="flex items-center gap-2 px-4 py-2 bg-green-500 hover:bg-green-600 text-white rounded-lg font-medium transition-all">
                    ‚úÖ Start Monitoring
                </button>
                <button onclick="stopMonitoring()" class="flex items-center gap-2 px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded-lg font-medium transition-all">
                    ‚õî Stop Monitoring
                </button>
                <button onclick="saveToCSV()" class="flex items-center gap-2 px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-lg font-medium transition-all">
                    üíæ Save to CSV
                </button>
                <button onclick="downloadCSV()" class="flex items-center gap-2 px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-lg font-medium transition-all">
                    ‚¨áÔ∏è Download CSV
                </button>
                <button onclick="editUsernames()" class="flex items-center gap-2 px-4 py-2 bg-gray-500 hover:bg-gray-600 text-white rounded-lg font-medium transition-all">
                    üìù Edit Usernames
                </button>
            </div>
        </header>

        <!-- Account Cards Grid -->
        <div id="accountsGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
            <!-- Cards will be inserted here by JavaScript -->
        </div>
    </div>

    <!-- Card Template -->
    <template id="accountCardTemplate">
        <div class="card bg-white rounded-2xl shadow-md p-4 cursor-pointer">
            <div class="flex items-center justify-between mb-2">
                <div class="flex items-center gap-2">
                    <span class="text-lg font-medium username"></span>
                    <span class="status-indicator"></span>
                </div>
                <div class="text-sm text-gray-500 viewer-count"></div>
            </div>
            <div class="details hidden">
                <div class="mt-4 space-y-4">
                    <div class="space-y-1">
                        <p class="text-sm text-gray-600 start-time"></p>
                        <p class="text-sm text-gray-600 duration"></p>
                    </div>
                    <div class="recent-gifts">
                        <h3 class="font-medium mb-2">Recent Gifts</h3>
                        <div class="space-y-1 text-sm text-gray-600 gifts-list"></div>
                    </div>
                    <div class="top-spenders">
                        <h3 class="font-medium mb-2">Top Spenders</h3>
                        <div class="space-y-1 text-sm text-gray-600 spenders-list"></div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <script>
        // Configure dayjs
        dayjs.extend(window.dayjs_plugin_utc)
        dayjs.extend(window.dayjs_plugin_timezone)
        dayjs.tz.setDefault('Asia/Bangkok')

        let accounts = []
        const socket = io()

        // Handle initial data and updates
        socket.on('initialData', (data) => {
            accounts = data
            updateUI()
        })

        socket.on('sessionUpdate', (data) => {
            const index = accounts.findIndex(a => a.username === data.username)
            if (index >= 0) {
                accounts[index] = data
            } else {
                accounts.push(data)
            }
            updateUI()
        })

        function updateUI() {
            const grid = document.getElementById('accountsGrid')
            grid.innerHTML = ''
            
            accounts.forEach(account => {
                const card = createAccountCard(account)
                grid.appendChild(card)
            })
        }

        function createAccountCard(account) {
            const template = document.getElementById('accountCardTemplate')
            const card = template.content.cloneNode(true)
            
            // Set basic info
            card.querySelector('.username').textContent = account.username
            card.querySelector('.viewer-count').textContent = `${account.viewerCount}/${account.peakViewerCount} üë•`
            
            // Set status indicator
            const status = card.querySelector('.status-indicator')
            status.classList.add(account.isLive ? 'status-live' : 'status-offline')
            
            // Set details
            const details = card.querySelector('.details')
            const startTime = dayjs(account.startTime).format('DD/MM/YYYY HH:mm')
            card.querySelector('.start-time').textContent = `Started: ${startTime} (GMT+7)`
            
            if (account.isLive) {
                const duration = dayjs.duration(dayjs().diff(dayjs(account.startTime)))
                card.querySelector('.duration').textContent = 
                    `Duration: ${duration.hours()}h ${duration.minutes()}m`
            }
            
            // Set gifts list
            const giftsList = card.querySelector('.gifts-list')
            account.recentGifts?.forEach(gift => {
                const p = document.createElement('p')
                p.textContent = `${gift.sender}: ${gift.giftName} x${gift.count}`
                giftsList.appendChild(p)
            })
            
            // Set top spenders
            const spendersList = card.querySelector('.spenders-list')
            account.topSpenders?.forEach((spender, i) => {
                const p = document.createElement('p')
                p.textContent = `${i + 1}. ${spender.username}: ${spender.diamond} üíé`
                spendersList.appendChild(p)
            })
            
            // Toggle details on click
            const cardElement = card.querySelector('.card')
            cardElement.addEventListener('click', () => {
                details.classList.toggle('hidden')
            })
            
            return card
        }

        // Control panel functions
        async function checkAllStatus() {
            try {
                const response = await fetch('/api/check-status', { method: 'POST' });
                const data = await response.json();
                
                const statusPanel = document.getElementById('statusPanel');
                const statusContent = document.getElementById('statusContent');
                
                let html = `
                    <div class="mb-4">
                        <div class="text-lg font-semibold mb-2">Live Status Check Results</div>
                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                `;
                
                data.statuses.forEach(account => {
                    const statusColor = account.isLive ? 'bg-green-100' : 'bg-gray-100';
                    const statusText = account.isLive ? 'üü¢ Live' : 'üî¥ Offline';
                    const statusDetails = account.error ? `(${account.error})` : '';
                    
                    html += `
                        <div class="p-3 ${statusColor} rounded-lg">
                            <div class="font-medium">${account.username}</div>
                            <div class="text-sm mt-1">Status: ${statusText}</div>
                            ${statusDetails ? `<div class="text-xs text-gray-600 mt-1">${statusDetails}</div>` : ''}
                        </div>
                    `;
                });
                
                html += `
                        </div>
                    </div>
                `;
                
                statusContent.innerHTML = html;
                statusPanel.classList.remove('hidden');
            } catch (error) {
                console.error('Failed to check status:', error);
                alert('Failed to check account status');
            }
        }

        async function startMonitoring() {
            try {
                await fetch('/api/monitor/start', { method: 'POST' });
                alert('Monitoring started. Offline accounts will be checked every 15 minutes.');
            } catch (error) {
                console.error('Failed to start monitoring:', error);
                alert('Failed to start monitoring');
            }
        }

        async function stopMonitoring() {
            try {
                await fetch('/api/monitor/stop', { method: 'POST' });
                alert('Monitoring stopped for all accounts');
            } catch (error) {
                console.error('Failed to stop monitoring:', error);
                alert('Failed to stop monitoring');
            }
        }

        async function saveToCSV() {
            try {
                await fetch('/api/export/csv', { method: 'POST' })
                alert('Data saved to CSV successfully')
            } catch (error) {
                console.error('Failed to save to CSV:', error)
            }
        }

        function downloadCSV() {
            window.open('/api/export/download', '_blank')
        }

        function editUsernames() {
            // TODO: Implement username editor
            alert('Username editor coming soon!')
        }

        // Update durations every minute
        setInterval(() => {
            const durationElements = document.querySelectorAll('.duration')
            durationElements.forEach(el => {
                const card = el.closest('.card')
                const username = card.querySelector('.username').textContent
                const account = accounts.find(a => a.username === username)
                if (account?.isLive) {
                    const duration = dayjs.duration(dayjs().diff(dayjs(account.startTime)))
                    el.textContent = `Duration: ${duration.hours()}h ${duration.minutes()}m`
                }
            })
        }, 60000)
    </script>
</body>
</html>
